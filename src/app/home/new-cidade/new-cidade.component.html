<!-- ITEM COMPONENT -->
<div class="item">
  <ng-content ></ng-content>
  <div class="item-box">
    <div class="left">
      <img class="icon" [src]="estado?.urlImage || ''" />
    </div>
    <div class="right">
      <h2>Inserir Cidade</h2>

      <span *ngIf="estado">{{estado.nome?.toLocaleUpperCase()}}</span>

      <span class="error" *ngIf="errors.nome">{{errors.nome}}</span>
      <input type="text" class="item__field" placeholder="Nome" [(ngModel)]="formData.nome">      

      <span class="error" *ngIf="errors.populacao">{{errors.populacao}}</span>
      <input type="number" class="item__field" placeholder="Populacao" [(ngModel)]="formData.populacao">

      <button class="item__btn">
        <a (click)="saveCidade()">Salvar</a>
      </button>
    </div>
  </div>
  <app-loader *ngIf="isSavingCidade"><h1>Salvando...</h1></app-loader>
</div>
<!-- ITEM COMPONENT -->
